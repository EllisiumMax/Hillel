<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    </link>
    <script defer src="main.js"></script>
    <title>TO DO list</title>
</head>

<body>
    <div class="input-container">
        <input type="text" placeholder="Enter the task and press button OK or Enter" id="input-field">
        <button id="btn-submit">OK</button>
    </div>
    <ul id="toDo"></ul>
    <ul id="done"></ul>
    <ul id="rejected"></ul>
    <div id="modal-window"></div>

    <script id="template-list-name" type="text/template">
        <h2>{{listName}}</h2>
        <hr>
    </script>

    <script id="template-list-item" type="text/template">
        <li class="{{class}}"><input type="checkbox" class="checkbox">{{text}}</li><button class="{{reject-restore}}">{{btn-text}}</button>
    </script>

    <script id="template-modal-window" type="text/template">
        <div class="modalWindow">
            <a class="context-delete">Delete</a>
            <hr>
            <a class="context-rename">Rename</a>
    </div>
    </script>

</body>

</html>
