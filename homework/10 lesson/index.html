<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>TO DO list</title>
</head>

<body>
    <div class="input-container">
        <input type="text" placeholder="Enter the task and press button OK or Enter" id="input-field">
        <button id="btn-submit">OK</button>
    </div>
    <ul id="toDo"></ul>
    <ul id="done"></ul>
    <ul id="rejected"></ul>
    <div id="modal-window"></div>
    <div id="modal-input-window"></div>

    <script id="template-list-name" type="text/template">
        <h2>{{listName}}</h2>
        <hr class="list-divider">
    </script>

    <script id="template-list-item" type="text/template">
        <li class="{{class}}"><input type="checkbox" class="checkbox">{{text}}<button class="{{reject-restore}}">{{btn-text}}</button></li>
        
    </script>

    <script id="template-modal-window" type="text/template">
        <div class="modalWindow" id="modal">
            <a class="context-delete">Delete</a>
            <hr>
            <a class="context-rename">Rename</a>
    </div>
    </script>

    <script id="template-modal-input" type="text/template">
        <div class="modalWindow-input">
            <input type="text" id="renameInput">
            <button id="renameOk"> OK </button>
            <button id="renameCancel"> Cancel </button>
        </div>
    </script>

</body>

</html>
