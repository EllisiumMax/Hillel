<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="node_modules/moment/moment.js"></script>
    <script defer src="main.js"></script>
    <title>Digital Clock</title>
</head>
<body>
<div class=clock-body>
    <div class="clock-screen">
        <p id="hours0" class="time"></p>
        <p id="hours1" class="time"></p>
        <p class="time">:</p>
        <p id="minutes0" class="time"></p>
        <p id="minutes1" class="time"></p>
        <p class="time">:</p>
        <p id="seconds0" class="time"></p>
        <p id="seconds1" class="time"></p>
        <div id="clock-additional">
            <p id="day"></p>
            <p id="day-month"></p>
            <p id="year"></p> 
            <p id="time-zone"></p>
        </div>
    </div>
</div>

</body>
</html>
