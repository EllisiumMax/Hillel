<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> - TORNADO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-signup.css">
    <link rel="stylesheet" href="css/info-window.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/search.css">
    <script defer src="js/loadingImmitation.js"></script>
    <script defer src="js/info-window.js"></script>
    <script defer src="js/login-signup.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/products.js"></script>
    <script defer src="js/search.js"></script>
    <script defer src="js/filter.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class="area">
      <div class="logo area">
          <a href="index.html">
          <img src="images/tornado.svg" alt="tornado" id="tornado">
        <img src="images/logo.svg" alt="logo" class="main-logo">
      </a>
      </div>
      <div class="account-buttons">
          <button id="btn-login" class="log-btn">
              <img id="btn-login-icon" class="log-btn-img" src="images/person-square.svg">
              <span id="btn-login-text" class="log-btn-text">Войти</span>
          </button>
          <button id="btn-logout" class="log-btn">
              <img id="btn-login-icon" class="log-btn-img" src="images/power.svg">
              <span id="btn-login-text" class="log-btn-text">Выйти</span>
          </button>
          <button id="cart">
              <img id="cart-icon"  class="log-btn-img" src="images/cart-fill.svg">
              <span id="cart-text" class="log-btn-text">0</span>
          </button>
      </div>
  </header>
    <div class="content area products-content">
      <div class="products-panel" id="products-panel">
        <form class="area search">
          <h5 class="section-name">Поиск</h5>
          <input type="text" id="search-field" placeholder="Введите название товара" autocomplete="off"/>
          <button id="btn-search">Найти</button>
        </form>
        <div class="filters area">
          <h5 class="section-name">Фильтры</h5>
          <form name="filters">
              <h4 for="">Сортировать по: </h4>
              <select name="sort-by" id="sort">
                <option value="rating">Рейтингу</option>
                <option value="price-min-max">Цене от дешевой к дорогой</option>
                <option value="price-max-min">Цене от дорогой к дешевой</option>
                <option value="brand-a-z">Производителю от A до Z</option>
                <option value="brand-z-a">Производителю от Z до A</option>
                <option value="new">Новизне</option>
              </select>
            <div class="checkbox area" id="filter-checkbox">
              <h4>Производитель</h4>
            </div>
            <div class="price area">
              <h4>Цена</h4>
              <div class="price-container">
                <label for="price-min" class="price-text">от</label>
                <label for="price-max" class="price-text">до</label>
              </div>
              <div class="price-container">
              <input type="number" id="price-min" name="price-min">
              <p class="price-text">&mdash;</p>
              <input type="number" id="price-max" name="price-max">
            </div>
            </div>
            <button id="apply-sort">Применить</button>
      </div>
        </form>
      </div>
      <div class="products area" >
        <h5 class="section-name" id="category-name"></h5>
        <div class="area products-list" id="products-render-area">
    </div>
    </div>
    </div>
    <footer>
      <p>© Интернет-магазин электроники TORNADO™ 2020</p>
      <img src="images/visa.svg" class="visa" alt="visa certified logo">
      <img src="images/mastercard.svg" class="mastercard" alt="mastercard certified logo">
      <div class="social-networks-block">
          <a href="http://www.instagram.com" class="social-network-ico">
              <img src="images/instagram.svg" alt="instagram logo"></a>
          <a href="http://www.facebook.com" class="social-network-ico">
              <img src="images/facebook.svg" alt="facebook  logo"></a>
          <a href="http://www.youtube.com" class="social-network-ico">
              <img src="images/youtube.svg" alt="youtube  logo"></a>
          <a href="https://t.me/subarumax" class="social-network-ico">
              <img src="images/telegram.svg" alt="telegram  logo"></a>
          <a href="https://viber.com/" class="social-network-ico">
              <img src="images/viber.svg" alt="viber  logo"></a>
      </div>
  </footer>
  </body>
</html>
